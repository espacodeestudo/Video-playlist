<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="/Css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="Wrapper">
        <div class="Container">

            <div class="Container-video">
                <video src="./Video/girl.mp4"  id="Videoplay" loop  autoplay></video>
                <div class="video-control">
                    <button><i class='bx bxs-skip-previous-circle' ></i></button>
                    <button><i class='bx bx-play'></i></button>
                    <button><i class='bx bxs-skip-next-circle' ></i></button>
                </div>
                <label for="video" id="Description">Introduction</label>
            </div>
            <div class="Container-Playlist" >
                <div class="Playlist" id="Playlist">

                    <div class="Modulo">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Js/main.js" type="module"></script>
</body>
</html>
